<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar pessoas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Procurar pessoas</h1>
        <form id="procurarForm" class="mb-4">
            <div class="mb-3">
                <label for="genderInput" class="form">Preferência</label>
                <select class="form-select" id="genderInput">
                    <option value="">Ambos</option>
                    <option value="male">Homens</option>
                    <option value="female">Mulheres</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nationalityInput" class="form">Nacionalidade</label>
                <select class="form-select" id="nationalityInput">
                    <option value="">Todos</option>
                    <option value="AU">Austrália</option>
                    <option value="BR">Brasil</option>
                    <option value="CA">Canadá</option>
                    <option value="CH">Suíça</option>
                    <option value="DE">Alemanha</option>
                    <option value="DK">Dinamarca</option>
                    <option value="ES">Espanha</option>
                    <option value="FI">Finlândia</option>
                    <option value="FR">França</option>
                    <option value="GB">Reino Unido</option>
                    <option value="IE">Irlanda</option>
                    <option value="IR">Irã</option>
                    <option value="NL">Países Baixos</option>
                    <option value="NZ">Nova Zelândia</option>
                    <option value="TR">Turquia</option>
                    <option value="US">Estados Unidos</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn custom-button">Pesquisar</button>
            </div>
        </form>
        <div id="results">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
